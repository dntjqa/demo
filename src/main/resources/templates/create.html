<input id="create_tbboard_content" name="content"/>
<a onclick="aaa();">작성하기</a>

<script>
function aaa(){
    alert(1);
    $.ajax({
        url: "/api/ptest",
        type: "POST",
        contentType : 'application/json; charset=utf-8',
        data: JSON.stringify({
            'title' : $("#create_tbboard_title").val(),
            'content' : $("#create_tbboard_content").val()
        }),
        cache: false,
        success: (data, status, xhr)=>{
            alert(JSON.stringify(data));
        },
        error: (data)=>{
        },
    });
